       }) 
       show(newdata)
   }
// <-------------------Display and to Local Storage---------------------------------->
  function show(el){
    Mcont.textContent = ""
    el.forEach(function(el){
      var movie = document.createElement("div")
     
       var imag = document.createElement("img")
         imag.setAttribute("src",el.imgUrl)
       
         var txt = document.createElement("div")   
         txt.setAttribute("class","txt")
       var name = document.createElement("h3")
         name.textContent = el.name
    
       var date = document.createElement("h4")
         date.textContent = el.date

       var rating = document.createElement("h4")
         rating.textContent = el.rating
         txt.append(name,date,rating)
        // console.log(el.imgUrl,el.name,el.date,el.rating) 
       movie.append(imag,txt)
       Mcont.append(movie)
    })
   localStorage.setItem("movieData",JSON.stringify(el))
  }
