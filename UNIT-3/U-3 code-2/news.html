<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/navbarStyle.css">
    <title>News</title>
    <style>
        #subdiv{
            cursor: pointer;
            border: 1px solid rgb(71, 70, 70);
            background-color:whitesmoke;
            padding:20px;
        }
        #subdiv1 > h3{
            font-size: 30px;
        }
        img{
            width:70%;
            height:100%;
            padding:40px;
        }
    </style>
</head>
<body>
     <div id="main">
        
     </div>
</body>
<script type="module">
    import {sidebar} from '/components/sidebar.js'
    var main = document.getElementById("main")
    main.innerHTML = sidebar() 
    var  el = JSON.parse(localStorage.getItem("news"))[0]
      console.log(el)    
    //  console.log(el)
       let rightbar = document.getElementById("rightbar")
        let subdiv= document.createElement("div")
          subdiv.id="subdiv"
          subdiv.addEventListener("click",function(){
              var arr = []
              arr.push(el)
             localStorage.setItem("news",JSON.stringify(arr))  
            window.location.href ="news.html"
          })
          let subdiv1 = document.createElement("div")
            subdiv1.id="subdiv1"  
            let title = document.createElement("h3")
            title.textContent = el.title
           subdiv1.append(title)
          let subdiv2 = document.createElement("div")
            let descrip = document.createElement("p")
            descrip.textContent = el.content
            subdiv2.append(descrip)
          let subdiv3 = document.createElement("div")
             let img = document.createElement("img")
             img.src = el.urlToImage
             subdiv3.append(img)
          subdiv.append(subdiv1,subdiv2,subdiv3)
          rightbar.append(subdiv) 
</script>
</html>
