<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Admin Page</h1>
    <form id="form">
        <input id="name" type="text" placeholder="Enter name of product">
        <input id="price" type="number" placeholder="Enter Price">
        <select id="select">
            <option value="tee">tee</option>
            <option value="shoes">Shoes</option>
            <option value="shirt">Shirt</option>    
        </select>     
        <input id="img" type="text" placeholder="Enter Image url">  
        <button id="submit">Add Prod</button> 
        <button id="prod">Products</button>   
    </form>
   
</body>
 <script>
     document.getElementById("form").addEventListener("submit",addItem)
     document.getElementById("prod").addEventListener("click",sendToProd)
     var prod=JSON.parse(localStorage.getItem("products")) || [];
      function addItem(e){
          e.preventDefault();
          var productObj = {
              name: form.name.value,
              price: form.price.value,
              type: form.select.value,
              image_url: form.img.value,
          };
          console.log(prod)
          prod.push(productObj);
          localStorage.setItem("products",JSON.stringify(prod));
      }
      function sendToProd(){
          window.location.href="product.html"
      }

 </script>
  

</html>
