<!DOCTYPE html>
<html>
<body>
  <h1>My color should change when I double click the button!</h1>
  <button>Click here to change my color</button>
</body>
<script>
    var btn=document.querySelector("button")
    btn.addEventListener("click",random)
    var count=0
    function random(){
        count++
        if(count ==2){
            document.querySelector("h1").style.color=`rgb(${Math.floor(Math.random()*250)},${Math.floor(Math.random()*250)},${Math.floor(Math.random()*250)}`
            count=0
        }
    }
</script>
</html>
