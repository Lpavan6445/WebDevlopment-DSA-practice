<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:black;
        }
         #Solar{
            height: 630px;
            position: relative;
            width: 100%;
        }

        .box{
            background-color: red;
            transition-property: transform, background;
            transition-timing-function: cubic-bezier(.07,.82,.78,.44);
            transition-duration: 1s;
            transition-delay: 1s;
        }

        .box:hover{
            background-color: aquamarine;
            transform: rotate(360deg) ;
        }
        .flex{
            display: flex;
        }
        .spinner{
            border: 8px solid grey;
            border-top: 8px solid blue;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: 3s linear 0s infinite spinner;
        }
        @keyframes spinner {
            0%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(270deg);
                border-top-color: red;
            }
            75%{
                transform: rotate(540deg);
            }
            100%{
                transform: rotate(720deg);
            }
        }
      
        .planet{
            width: var(--diameter);
            height: var(--diameter);
            top: calc(50% - var(--diameter)/2);
            left: calc(50% - var(--diameter)/2);
            border-radius: 50%;
            position: absolute;
        }

        .sun{
            --moveX: 0px;
            --diameter: 150px;
            background: orange;
            position: absolute;
        }

        .mercury{
            --moveX: 100px;
            --diameter: 20px;
            background: grey;
            animation: solarsystem 2s infinite linear;
        }

        .venus{
            --moveX: 150px;
            --diameter: 30px;
            background: red;
            animation: solarsystem 2.5s infinite linear;
        }

        .earth{
            --moveX: 230px;
            --diameter: 70px;
            background: aquamarine;
            animation: solarsystem 3s infinite linear;
        }

        .mars{
            --moveX: 300px;
            --diameter: 40px;
            background: orangered;
            animation: solarsystem 4s infinite linear;
        }

        @keyframes solarsystem {
            from{
                transform: rotate(0deg) translate(var( --moveX ))
            }
            to{
                transform: rotate(360deg) translate(var( --moveX ))
            }
        }
        h1{
            color: rgb(255, 0, 0);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Planet</h1>
   <div id="Solar">
        <div class="planet sun"></div>
        <div class="planet mercury"></div>
        <div class="planet venus"></div>
        <div class="planet earth"></div>
        <div class="planet mars"></div>  
    </div> 
</body>
</html>
